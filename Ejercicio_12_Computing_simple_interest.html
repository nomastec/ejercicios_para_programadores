    <script type="text/javascript" src=".\onlyNumberIn.js"></script>
    <script type="text/javascript" src=".\testDd.js"></script>
    <script>


let simpleInterest = (a, b, c) => {
  let annualInterest = b / 100;
  let totalAmount = a + (a * annualInterest * c);
  let totalAmountFixed = totalAmount.toFixed(2);
  return totalAmountFixed + "$";
};


testDd(() => simpleInterest(1, 1, 1), "1.01$");
testDd(() => simpleInterest(1000, 10, 10), "2000.00$");
testDd(() => simpleInterest(5000, 15, 25), "23750.00$");
testDd(() => simpleInterest(10000, 8.5, 10), "18500.00$");





    </script>
