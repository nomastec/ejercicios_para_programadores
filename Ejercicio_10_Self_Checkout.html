    <script>




let howItems = [];
let numberOfItems = onlyNumberIn('Introduce el número de artículos para realizar el cálculo total de la factura');
for (let j = 1; j < numberOfItems + 1; j++) {
  let price = onlyNumberIn('Introduce el precio del producto, ' + j);
  let quantity = onlyNumberIn('Introduce la cantidad de articulos adquiridos de este.');
  howItems.push({price : price, quantity : quantity});
};
let result = selfCheckout(howItems);
alert(result);



    </script>
